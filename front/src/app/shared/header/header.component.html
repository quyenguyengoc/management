<header class="topbar" [attr.data-navbarbg]="options.navbarbg">
  <nav class="navbar top-navbar navbar-expand-md"
    [ngClass]="(options.navbarbg == 'skin6') ? 'navbar-light' : 'navbar-dark'">
    <div class="navbar-header" [ngClass]="(expandLogo) ? 'expand-logo' : ''"
      [attr.data-logobg]="options.logobg">
      <a (click)="showMobileMenu = !showMobileMenu" href="javascript:void(0)"
        class="nav-toggler waves-effect waves-light d-block d-md-none">
        <i [ngClass]="(showMobileMenu)?'ti-close':'ti-menu'"></i>
      </a>

      <a class="navbar-brand" href="/">
        <b class="logo-icon">
          <img src="assets/images/logo-icon.png" alt="home" class="dark-logo">
          <img src="assets/images/logo-icon.png" alt="home" class="light-logo">
        </b>

        <span class="logo-text">
          <img src="assets/images/logo-text.png" alt="home" class="dark-logo">
          <img src="assets/images/logo-light-text.png" alt="home" class="light-logo">
        </span>
      </a>

      <a class="topbartoggler d-block d-md-none waves-effect waves-light"
        href="javascript:void(0)" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent">
        <i class="ti-more"></i>
      </a>
    </div>
    <div class="navbar-collapse collapse" id="navbarSupportedContent" [attr.data-navbarbg]="options.navbarbg" [ngbCollapse]="!isCollapsed">
      <app-navigation (toggleSidebar)="toggleSidebarType()" class="w-100"></app-navigation>
    </div>
  </nav>
</header>
