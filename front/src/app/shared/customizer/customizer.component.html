<aside class="customizer" [ngClass]="{'show-service-panel': showSettings}">
  <a href="javascript:void(0)" class="service-panel-toggle" (click)="showSettings = !showSettings">
    <i class="fa fa-spin fa-cog"></i>
  </a>
  <div class="customizer-body custom-pills" [perfectScrollbar]="config">
    <div class="p-15 border-bottom">
      <h5 class="font-medium m-b-20 m-t-10">Layout Settings</h5>
      <div class="custom-control custom-checkbox m-t-10">
        <input type="checkbox" class="custom-control-input" name="theme-view" id="theme-view" [attr.checked]="(options.theme=='dark') ? 'checked' : null"
        (change)="options.theme = (options.theme == 'light' ? 'dark' : 'light');">
        <label class="custom-control-label" for="theme-view">Dark Theme</label>
      </div>
      <div class="custom-control custom-checkbox m-t-10">
        <input type="checkbox" class="custom-control-input" name="sidebar-position" id="sidebar-position" [attr.checked]="(options.sidebarpos=='fixed') ? 'checked' : null"
        (change)="options.sidebarpos = (options.sidebarpos == 'fixed' ? 'absolute' : 'fixed');">
        <label class="custom-control-label" for="sidebar-position">Fixed Sidebar</label>
      </div>
      <div class="custom-control custom-checkbox m-t-10">
        <input type="checkbox" class="custom-control-input" name="header-position" id="header-position" [attr.checked]="(options.headerpos=='fixed') ? 'checked' : null"
        (change)="options.headerpos = (options.headerpos == 'fixed' ? 'absolute' : 'fixed');">
        <label class="custom-control-label" for="header-position">Fixed Header</label>
      </div>
    </div>
    <div class="p-15 border-bottom">
      <h5 class="font-medium m-b-20 m-t-10">Logo Backgrounds</h5>
      <ul class="theme-color">
        <li class="theme-item">
          <a href="javascript:void(0)" class="theme-link" data-logobg="skin1" (click)="options.logobg = 'skin1'"></a>
        </li>
        <li class="theme-item">
          <a href="javascript:void(0)" class="theme-link" data-logobg="skin2" (click)="options.logobg = 'skin2'"></a>
        </li>
        <li class="theme-item">
          <a href="javascript:void(0)" class="theme-link" data-logobg="skin3" (click)="options.logobg = 'skin3'"></a>
        </li>
        <li class="theme-item">
          <a href="javascript:void(0)" class="theme-link" data-logobg="skin4" (click)="options.logobg = 'skin4'"></a>
        </li>
        <li class="theme-item">
          <a href="javascript:void(0)" class="theme-link" data-logobg="skin5" (click)="options.logobg = 'skin5'"></a>
        </li>
        <li class="theme-item">
          <a href="javascript:void(0)" class="theme-link" data-logobg="skin6" (click)="options.logobg = 'skin6'"></a>
        </li>
      </ul>
    </div>
    <div class="p-15 border-bottom">
      <h5 class="font-medium m-b-20 m-t-10">Navbar Backgrounds</h5>
      <ul class="theme-color">
        <li class="theme-item">
          <a href="javascript:void(0)" class="theme-link" data-navbarbg="skin1" (click)="options.navbarbg = 'skin1'"></a>
        </li>
        <li class="theme-item">
          <a href="javascript:void(0)" class="theme-link" data-navbarbg="skin2" (click)="options.navbarbg = 'skin2'"></a>
        </li>
        <li class="theme-item">
          <a href="javascript:void(0)" class="theme-link" data-navbarbg="skin3" (click)="options.navbarbg = 'skin3'"></a>
        </li>
        <li class="theme-item">
          <a href="javascript:void(0)" class="theme-link" data-navbarbg="skin4" (click)="options.navbarbg = 'skin4'"></a>
        </li>
        <li class="theme-item">
          <a href="javascript:void(0)" class="theme-link" data-navbarbg="skin5" (click)="options.navbarbg = 'skin5'"></a>
        </li>
        <li class="theme-item">
          <a href="javascript:void(0)" class="theme-link" data-navbarbg="skin6" (click)="options.navbarbg = 'skin6'"></a>
        </li>
      </ul>
    </div>
    <div class="p-15 border-bottom">
      <h5 class="font-medium m-b-20 m-t-10">Sidebar Backgrounds</h5>
      <ul class="theme-color">
        <li class="theme-item">
          <a href="javascript:void(0)" class="theme-link" data-sidebarbg="skin1" (click)="options.sidebarbg = 'skin1'"></a>
        </li>
        <li class="theme-item">
          <a href="javascript:void(0)" class="theme-link" data-sidebarbg="skin2" (click)="options.sidebarbg = 'skin2'"></a>
        </li>
        <li class="theme-item">
          <a href="javascript:void(0)" class="theme-link" data-sidebarbg="skin3" (click)="options.sidebarbg = 'skin3'"></a>
        </li>
        <li class="theme-item">
          <a href="javascript:void(0)" class="theme-link" data-sidebarbg="skin4" (click)="options.sidebarbg = 'skin4'"></a>
        </li>
        <li class="theme-item">
          <a href="javascript:void(0)" class="theme-link" data-sidebarbg="skin5" (click)="options.sidebarbg = 'skin5'"></a>
        </li>
        <li class="theme-item">
          <a href="javascript:void(0)" class="theme-link" data-sidebarbg="skin6" (click)="options.sidebarbg = 'skin6'"></a>
        </li>
      </ul>
    </div>
    <div class="p-15 border-bottom text-right">
      <button type="button" class="btn waves-effect waves-light btn-danger">Save</button>
    </div>
  </div>
</aside>
